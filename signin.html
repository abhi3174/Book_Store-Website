<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="C:\Users\UCHIHA\Documents\MiniProject\form_style.css">
    </head>
    <body>
       <form style="border:1px groove #ccc" >
        <div class="box">
        
            <h1>Sign Up</h1>
            <p  >Please fill the following for to create an account:</p>
            <hr>
            Name:<br><input type="text" name="fname" placeholder="" required>
            
            <br><br>
            Surname:<br><input type="text" name="sname" placeholder="" required>
            <br><br>
            Email:<br><input type="email" name="mailid" value="" required>
            <br><br>
            Username:<br><input type="text" name="Username" required>
            <br><br>     
            Password:<br><input type="password" name="pwd" placeholder="" required>
            <br><br>
            Re-Enter Password:<br><input type="password" name="pwd" placeholder="" required>
            <br><br>
            Sex : <label for="male">Male</label>
            <input id="male" type="radio" name="Sex" value="Male">

            <label for="female">Female</label>
            <input id="female" type="radio" name="Sex" value="Female"><br><br>
            Birthday :<br><br> <input type="date" id="birthday" name="birthday">

            <br><br>
            <div class="button">
                <button type="submit" class="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        
        
        </div>
    </form>
    </body>
</html>
