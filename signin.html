<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>Please fill the following for to create an account:</p>
        <form>
            Name:<br><input type="text" name="fname" placeholder="" required>
            
            <br><br>
            Surname:<br><input type="text" name="sname" placeholder="" required>
            <br><br>
            EmailId:<br><input type="email" name="mailid" value="" required>
            <br><br>
            Username:<br><input type="text" name="Username" required>
            <br><br>     
            Password:<br><input type="password" name="pwd" placeholder="" required>
            <br><br>
            Re-Enter Password:<br><input type="password" name="pwd" placeholder="" required>
            <br><br>
            Birthday:<br><input type="date" id="birthday" name="birthday">

            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
